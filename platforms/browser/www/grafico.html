<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Ejemplos de gr&#225;ficos usando Chart.js</title>
<meta name ="author" content ="Norfi Carrodeguas">
<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<link rel="stylesheet" href="jquery-mobile/UbuNurse3.0.min.css" />
		<link rel="stylesheet" href="jquery-mobile/jquery.mobile.icons.min.css" />
		<link href="jquery-mobile/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="cordova.js"></script>
		<script src="jquery-mobile/jquery-1.11.1.min.js"></script>
		<script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/ubunurse.js"></script>
		<script src="Chart.js"></script>

</head>
<body>  
	<div data-role="header">
				<a href="#" data-role="button" data-rel="back"data-icon="back" data-iconpos="notext">Atrás</a>
				<h1>Ejemplos de gr&#225;ficos usando Chart.js</h1>
			</div>



<canvas id="chart-area" width="auto" height="auto" align="center"></canvas>


<script>
var pieData = {
			labels : ["",""],
			datasets : [
				{
					
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "#6b9dfa",
					pointColor : "#000",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,5)",
					data : [90,30]
				}
			]

		}
var ctx = document.getElementById("chart-area").getContext("2d");
window.myPie = new Chart(ctx).Line(pieData, {responsive:true});	
</script>
<a onclick="onBackKeyDown()" data-role="button" data-icon="check" >Salir</a>
</body>
</html>
